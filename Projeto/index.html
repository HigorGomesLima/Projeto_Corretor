<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Sistema de Correção</title>
	<meta charset="utf-8">
	<meta name="author" content="Higor">
	<meta name="description" content="inicio de estudo">
	<meta name="keywords" content="html5, tecnologia">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="fundo">
    </div>
    <header>
        <div class="barra-superior">
            <div class="logo">
                <img src="imagem/check-logo.svg" alt="logo">
                <h1>Corretor</h1>
            </div>
            <div class="info-log">
                <a>Bem-vindo</a>
            </div>
            <div class="opcao-log">
                <div class="btn-logar" href="#"><a href="#"><img src="imagem/login.svg" alt="logar"></a>
                    <span class="tooltip-logar">Entrar</span>
                </div>
                <div class="btn-cadastro"><a href="#"><img src="imagem/new-user.svg" alt="cadastro"></a>
                    <span class="tooltip-cadastro">Cadastrar</span>
                </div>
            </div>
        </div>
        <nav class="menu-principal">
            <ul>
                <li class="opcao opcao-principal">Principal</li>
                <li class="opcao opcao-provas">Provas
                    <ul class="submenu submenu-provas">
                        <li class="subopcao-provas">Cadastrar</li>
                        <li class="subopcao-provas">Consultar</li>
                        <li class="subopcao-provas">Corrigir</li>
                    </ul>
                </li>
                <li class="opcao opcao-turmas">Turmas
                    <ul class="submenu submenu-turmas">
                        <li class="subopcao-provas">Cadastrar</li>
                        <li class="subopcao-provas">Editar</li>
                    </ul>
                </li>
                <li class="opcao opcao-relatorio">Relatórios
                    <ul class="submenu submenu-relatorio">
                        <li class="subopcao-provas">Prova</li>
                        <li class="subopcao-provas">Turma</li>
                        <li class="subopcao-provas">Data</li>
                    </ul>
                </li>
            </ul>
        </nav>
        <form class="login">
            <label>E-mail<input type="email" name="email"></label>
            <label>Senha<input type="password" name="password"></label>
            <button type="button" class="btn-entrar">Entrar</button>
            <button type="button" class="btn-cancelar">Cancelar</button>
        </form>
        <form class="logout">
            <a>Deseja sair?</a>
            <button type="button" class="btn-confirmar">Confirmar</button>
            <button type="button" class="btn-cancelar">Cancelar</button>
        </form>
    </header>
    <main class="content">
        <div class="fundo">
        </div>
    </main>
    <footer>
        <div class="fundo">
        </div>
    </footer>
    <script src="js/banco-firestore.js"></script>
    <script src="js/cadastro-turma.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
