<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Sistema de Correção</title>
	<meta charset="utf-8">
	<meta name="author" content="Higor">
	<meta name="description" content="inicio de estudo">
	<meta name="keywords" content="html5, tecnologia">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="barra-superior">
            <div class="logo">
                <img src="imagem/check-logo.svg" alt="logo">
                <h1>Corretor</h1>
            </div>
            <div class="opcao-log">
                <div class="btn-logar" href="#"><a href="#"><img src="imagem/login.svg" alt="logar"></a>
                    <span class="tooltip-logar">Entrar</span>
                </div>
                <div class="btn-cadastro"><a href="#"><img src="imagem/new-user.svg" alt="cadastro"></a>
                    <span class="tooltip-cadastro">Cadastrar</span>
                </div>
            </div>
        </div>
        <nav class="menu-principal">
            <ul>
                <li class="opcao opcao-principal" onclick="MenuPrincipal('nada')">Principal</li>
                <li class="opcao opcao-provas" onclick="MenuPrincipal('.submenu-provas','.opcao-provas')">Provas
                    <ul class="submenu submenu-provas">
                        <li class="subopcao-provas">Cadastrar</li>
                        <li class="subopcao-provas">Consultar</li>
                        <li class="subopcao-provas">Corrigir</li>
                    </ul>
                </li>
                <li class="opcao opcao-turmas" onclick="MenuPrincipal('.submenu-turmas','.opcao-turmas')">Turmas
                    <ul class="submenu submenu-turmas">
                        <li class="subopcao-provas">Cadastrar</li>
                        <li class="subopcao-provas">Editar</li>
                    </ul>
                </li>
                <li class="opcao opcao-relatorio" onclick="MenuPrincipal('.submenu-relatorio','.opcao-relatorio')">Relatórios
                    <ul class="submenu submenu-relatorio">
                        <li class="subopcao-provas">Prova</li>
                        <li class="subopcao-provas">Turma</li>
                        <li class="subopcao-provas">Data</li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <section class="formulario">
            <article class="article-nova-turma">
                <h2>Cadastrar Turma</h2>
                <fieldset class="formulario-ano-letivo">
                    <label>Ano Letivo<select class="selecao-ano">
                        <option name="ano" value="2019">2019</option>
                        </select></label>
                </fieldset>
                <fieldset class="forumulario-turma">
                    <label>Nome<input type="text" class="texto-nome" name="nome">
                    </label>
                    <label>Ensino<select class="selecao-ensino">
                        <option name="ensino" value="ensino-fundamental1">Ensino Fundamental 1</option>
                        <option name="ensino" value="ensino-fundamental2">Ensino Fundamental 2</option>
                        <option name="ensino" value="ensino-medio">Ensino Médio</option>
                        </select></label>
                    <label>Turno<select class="selecao-turno">
                        <option name="turno" value="matutino">Matutino</option>
                        <option name="turno" value="vespertino">Vespertino</option>
                        <option name="turno" value="noturno">Noturno</option>
                        </select></label>
                </fieldset>
                <fieldset class="formulario-aluno">
                    <button class="btn-importar-csv">Importar arquivo CSV</button>
                    <table class="tavela-aluno">
                        <head></head>
                        <footer></footer>
                        <body></body>
                    </table>
                    <button class="btn-adicionar-avulso">Adicionar aluno</button>
                </fieldset>
            </article>
        </section>
        <section class="turmas-cadastradas">
        </section>
    </main>
    <footer>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
